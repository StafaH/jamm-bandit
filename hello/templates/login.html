{% extends 'base.html' %}

{% block title %}Login Here{% endblock %}

{% block content %}
<style>
  html,
  body {
    height: auto;
  }

  body {
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin input[type="username"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

<form class="form-signin" action="{% url 'user_login' %}" method="POST">
  {% csrf_token %}
  <h1 class="h2 mb-3 font-weight-normal text-center">Login</h1>
  {% if error_message %}
    <p class="bg-danger p-d ml-b text-center">{{ error_message }}</p>
  {% endif %}
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  
  <div class="row mt-3 text-center">
    <div class="col-sm-6 text">
      <h3 class="h3 text-center font-weight-normal">First Time?</h1>
    </div>
    <div class="col-sm-6">
        <a href="{% url 'user_register' %}" class="h3 text-center font-weight-normal text-primary">Register</a>
    </div>
  </div>

  <p class="mt-3 text-muted text-center">&copy; 2020</p>
</form>
{% endblock %}
